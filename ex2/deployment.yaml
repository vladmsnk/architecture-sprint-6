apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: shestera/scaletestapp
          resources:
            limits:
              memory: "30Mi"
            requests:
              memory: "30Mi"